<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        function process() {
            let source = document.getElementById("sourceText").value
            let result = ""
            source.split("\n- ").forEach(element => {
                result = result + element
            });
            if (result.split("- ").length === 1) {
                navigator.clipboard.writeText(result.split("- ")[0])
            } else {
                navigator.clipboard.writeText(result.split("- ")[1])
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <textarea name="source" id="sourceText" cols="100" rows="50"></textarea>
    <button onclick="process()">Convert and copy</button>
</body>
<script>
    const vm = new Vue({
        el: '#root',
        data: {

        },
        methods: {

        },
    });
</script>
</html>
